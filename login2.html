    <main>
      <div class="box">
        <div class="container2">
          <div class="top-header">
            <span class="sp">Wb Web</span>
            <h2>WB Login</h2>
          </div>
          <div class="input-field">
            <input
              type="text"
              class="input"
              placeholder="Username"
              id="username"
            />

          <div class="input-field">

          <div class="input-field">
            <!-- <button class="submit" value="Login" onclick="login()" /> Login -->
            <button class="submit" onclick="login()">DDawng kys</button>

  <script>
    const data = [
      {
        username: "Wb1106",
        password: "11062002",
      },
      {
        username: "Wb",
        password: "11062002",
      },
    ];

    let isLogin = false;
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let checkLogin = data.some(
        (value) => value.username === username && value.password === password
      );
      if (checkLogin) {
        alert("Dang nhap thanh cong");
        localStorage.setItem("username", username);
        let welcomeMessage = document.getElementById("welcome-message");
        localStorage.setItem("welcomeMessage", "hello  " + username);
        welcomeMessage.textContent = "Hello    " + username;
        // window.location.href = "project.html";
        restoreWelcomeMessage();
      } else {
        alert("Wrong username or password");
      }
    }
    function restoreWelcomeMessage() {
      let welcomeMessage = document.getElementById("welcome-message");
      let savedMessage = localStorage.getItem("welcomeMessage");

      if (savedMessage) {
        welcomeMessage.textContent = savedMessage;
      }
    }
    // Gọi hàm restoreWelcomeMessage() khi trang được load lại
    window.addEventListener("load", restoreWelcomeMessage);

    function Logout() {
      localStorage.removeItem("welcomeMessage");
      localStorage.removeItem("username");
      window.onbeforeunload = function () {
        localStorage.clear;
      };
      window.location.reload();
    }
  </script>
